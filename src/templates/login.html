{% extends "base.html" %}
{% block content %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 text-center">
            <h2 class="display-6">Login</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <br>
            <form action = "/login" method = "POST">
                <div class="form-group">
                    <input class="form-control input is-large" type="email" name="email" placeholder="Email" autofocus="" autocomplete="off" required>
                </div>
                <br>    
                <div class="form-group"> 
                    <input class="form-control input is-large" type="password" name="password" placeholder="Password" required>     
                </div>
                <br>
                <div class="form-check">
                    
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember">
                        Remember me</label>
                </div>
                <br>
                <!-- Username<br><input type= "text" name= "username" /><br>
                Password<br><input type= "text" name= "password" /><br>
                <br> -->
                <button class= "btn btn-primary" type="submit">Login</button>
                <br>
            </form>
        </div>
    </div>
{% endblock %}
