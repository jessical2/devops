{% extends "base.html" %}
{% block content %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 text-center">
            <h2 class="display-6">All Bookings</h2>
            <br>
            {% include "bookings_table.html" %}
            <br>
            <h2 class="display-7">Add a Room</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form action = "/admin/room" method = "POST">
                <div class="form-group">
                    <input class="form-control input is-large" type="text" name="name" placeholder="Name" autofocus="" autocomplete="off" required >
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control input is-large" type="number" name="capacity" placeholder="Capacity" required>
                </div>
                <br>
                <input class= "btn btn-primary" type = "submit" value= "Add Room" /><br>                
            </form>
        </div>
    </div>
{% endblock %}
